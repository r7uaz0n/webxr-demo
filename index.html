<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pulsing Cube (No Sound)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black" shadow="type: pcfsoft">
      
      <!-- Cursor for mouse clicking -->
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="30" height="30" color="#1a1a1a" shadow></a-plane>

      <!-- Cube with smooth pulse and rotation -->
      <a-box id="cube"
             class="clickable"
             position="0 2 -3"
             width="1.2" height="1.2" depth="1.2"
             color="#888" metalness="0.8" roughness="0.1"
             shadow
             animation__rotate="property: rotation; to: 360 360 360; loop: true; dur: 6000; easing: linear"
             animation__grow="property: scale; startEvents: pulse; to: 1.8 1.8 1.8; dur: 300; easing: easeOutSine"
             animation__shrink="property: scale; startEvents: resetScale; to: 1 1 1; dur: 300; easing: easeInOutSine">
      </a-box>

      <!-- Spotlight -->
      <a-entity light="type: spot; color: #3399ff; intensity: 10; angle: 80; penumbra: 0.7; decay: 1; distance: 40; castShadow: true"
                position="1 8 2"
                rotation="-65 -15 0"
                target="#cube">
      </a-entity>

      <!-- Ambient light -->
      <a-entity light="type: ambient; color: #ccccff; intensity: 0.3"></a-entity>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

      <!-- Pulse Logic -->
      <script>
        AFRAME.registerComponent('pulse-on-click', {
          init: function () {
            const el = this.el;
            el.addEventListener('click', () => {
              el.emit('pulse');
              setTimeout(() => {
                el.emit('resetScale');
              }, 500);
            });
          }
        });

        document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('#cube').setAttribute('pulse-on-click', '');
        });
      </script>

    </a-scene>
  </body>
</html>
